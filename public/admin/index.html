<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

  <body>
    <header class="header">
      <div class="header-text">
        <a href="/">Interesting <span>peaple</span></a>
      </div>
    </header>

    <main>
      <section class="intro">
        <h2 class="title">Admin Page</h2>
        <p>Create, Read, Update and Delete existing people or add new ones!</p>

        <a class="btn-link add-btn" href="/admin/add-person">
          <div class="add-btn-content">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              style="fill: rgb(255, 255, 255)"
            >
              <path
                d="M6 22h12a2 2 0 0 0 2-2V8l-6-6H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2zm7-18 5 5h-5V4zM8 14h3v-3h2v3h3v2h-3v3h-2v-3H8v-2z"
              ></path>
            </svg>
            <div class="add-btn-text">New Person</div>
          </div>
        </a>
      </section>

      <section id="people-grid-container">
        <div class="peaple-grid" id="people">
          <div class="person still-loading">
            <div class="card-image"></div>

            <article class="card-text">
              <h3 class="name"></h3>
              <div class="birth"><span class="birthday"></span></div>

              <div class="known-for">
                <span class="occupation"></span>
              </div>

              <p class="description"></p>
            </article>
          </div>

          <div class="person still-loading">

            <article class="card-text">

              <div class="known-for">

          </div>

          <div class="person still-loading">

              <div class="known-for">

              </div>

              <p class="description"></p>
            </article>
          </div>

          <div class="person still-loading">
            <div class="card-image"></div>

            <article class="card-text">
              <h3 class="name"></h3>
              <div class="birth"><span class="birthday"></span></div>

              <div class="known-for">
                <span class="occupation"></span>
              </div>

              <p class="description"></p>
            </article>
          </div>
        </div>
      </section>

      <section id="logout">
        <button id="logout-btn" class="btn">Logout</button>
      </section>
    </main>
